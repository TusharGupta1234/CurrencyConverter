<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #272927, hsl(227, 8%, 23%));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: rgba(3, 2, 2, 0.7);
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            flex-wrap: wrap;
            margin-bottom: 10rem;
        }

        .navbar img {
            width: 45px;
            height: 45px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .navbar h1 {
            font-size: 24px;
            color: #ffffff;
        }

        #nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        #nav-menu li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        #nav-menu li a:hover {
            color: #00aaff;
        }

        /* Login Form Styling */
        .container {
            max-width: 400px; /* Set max width for the form */
            width: 100%; /* Ensure full width */
            padding: 20px;
            background-color: #000000;
            border: 1px black;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Hover effect for the container */
        .container:hover {
            box-shadow: 0 0 20px 10px rgba(153, 143, 149, 0.7); /* Blue glow effect */
            transition: box-shadow 0.3s ease-in-out;
        }

        h1 {
            font-family: 'Cursive', serif;
            font-size: 28px;
            margin-bottom: 20px;
            color:#ffffff ;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #888888;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: calc(100% - 20px);
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-message {
            margin-top: 20px;
            font-size: 16px;
            color:#ddd;
        }

        .signup-message a {
            color: #4CAF50; /* Color for the sign-up link */
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-message a:hover {
            color: #45a049; /* Hover color for the sign-up link */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 90%; /* Adjust for smaller screens */
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="DALLÂ·E 2024-10-07 18.54.31 - A modern and sleek logo design for a currency converter application. The logo features a stylized globe with arrows circling around it, symbolizing cu.webp" alt="Currency Converter Logo">
            <h1>ExchangeEase</h1>
        </div>
        <ul id="nav-menu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login/Sign-up</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-message">
            <p>Don't have an account? <a href="sign-up.html">Sign up</a></p> <!-- Link to the sign-up page -->
        </div>
    </div>

    <script>
        // Add event listener for form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Redirect to the home page
            window.location.href = 'index.html'; // Change to your home page URL
        });
    </script>
</body>
</html>
