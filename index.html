<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/faca85dce0.js" crossorigin="anonymous"></script>
    <style>
        
        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000000;
            border: 1px black;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
        }

        /* Glow effect on hover */
        .container:hover {
            box-shadow: 0 0 20px rgba(0, 175, 255, 0.8); /* Adjust color and intensity */
        }

        /* Title Styling */
        .container h1 {
            font-family: "Pacifico";
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: bold;
            opacity: 0;
            text-decoration: underline;
        }

        /* Amount Section Styling */
        .amount {
            margin-bottom: 20px;
            opacity: 0;
        }

        .amount p {
            font-size: 1.2rem;
            color: #555555;
        }

        .amount input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Dropdown Styling */
        .dropdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            opacity: 0;
        }

        .from, .to {
            width: 45%;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 175, 255, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        .from:hover, .to:hover {
            box-shadow: 0 0 20px rgba(0, 175, 255, 0.8);
        }

        .from p, .to p {
            font-size: 1.2rem;
            color: #555555;
            margin-bottom: 5px;
        }

        .select-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .select-container img.flag {
            width: 40px;
            height: auto;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            border-color: #999999;
        }

        /* Arrow Styling */
        /* Continuous Rotation Animation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .arrow {
            color: #888888;
            font-size: 1.5rem;
            margin: 0 10px;
            animation: rotate 2s linear infinite; /* Ensure animation is applied directly */
        }

        /* Exchange Rate Message */
        .msg {
            font-size: 1.2rem;
            color: #FF5722;
            font-weight: bold;
            background-color: #FFF3E0;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            opacity: 0;
        }

        .msg:hover {
            transform: scale(1.05);
        }

        /* Button Styling */
        button {
            font-family: "Teko";
            padding: 10px 20px;
            font-size: 2rem;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 0;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Animation Styles */
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styling */
        footer {
			width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            margin-top: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer a {
            color: #4CAF50; /* Link color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }

/* Arrow Container Styling */
.arrow-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px; /* Circle diameter */
    height: 50px; /* Circle diameter */
    border-radius: 50%; /* Make it a circle */
    background-color: #ffffff; /* Background color for the circle */
    margin: 0 20px; /* Adjust margins */
    cursor: pointer; /* Change cursor to pointer */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover transition */
}

/* Arrow Styling */
.arrow {
    color: #00aaff; /* Arrow color */
    font-size: 1.5rem;
    transition: color 0.3s ease; /* Smooth color transition */
}

/* Hover Effect */
.arrow-container:hover {
    background-color: #00aaff; /* Change background color on hover */
    transform: scale(1.1); /* Slightly enlarge the circle on hover */
}

.arrow-container:hover .arrow {
    color: #ffffff; /* Change arrow color on hover */
}


    </style>
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="img/DALLÂ·E 2024-10-07 18.54.31 - A modern and sleek logo design for a currency converter application. The logo features a stylized globe with arrows circling around it, symbolizing cu.webp" alt="Currency Converter Logo">
            <h1>ExchangeEase</h1>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login/Sign-up</a></li>
        </ul>
    </div>

    <div class="container fade-in">
        <h1 class="fade-in">Currency Converter</h1>
        <form>
            <div class="amount fade-in">
                <p>Enter Amount:</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown fade-in">
                <div class="from fade-in">
                    <p>From</p>
                    <div class="select-container">
                        <img class="flag" src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                        <select name="from">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                        </select>
                    </div>
                </div>
                <div id="arrow-container" class="arrow-container fade-in"> <!-- Updated here -->
                    <i id="swap-arrow" class="fa-solid fa-arrow-right-arrow-left arrow"></i>
                </div>
                <div class="to fade-in">
                    <p>To</p>
                    <div class="select-container">
                        <img class="flag" src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag">
                        <select name="to">
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg fade-in">1 USD = 83 INR</div>
            <button class="fade-in">Get Exchange Rate</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ExchangeEase. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select all elements with the fade-in class
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.5}s`; // 0.5s delay for each subsequent element
            });
        });
    </script>

    <script>
        document.getElementById('swap-arrow').addEventListener('click', function (e) {
    e.preventDefault(); // Prevent the form from submitting if placed inside the form element

    // Select the "From" and "To" dropdowns
    const fromSelect = document.querySelector('.from select');
    const toSelect = document.querySelector('.to select');

    // Swap their values
    const tempValue = fromSelect.value;
    fromSelect.value = toSelect.value;
    toSelect.value = tempValue;

    // Swap their images
    const fromFlag = document.querySelector('.from img.flag');
    const toFlag = document.querySelector('.to img.flag');

    // Swap the src attributes of the images
    const tempSrc = fromFlag.src;
    fromFlag.src = toFlag.src;
    toFlag.src = tempSrc;
});

    </script>
    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
