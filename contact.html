        /* Container Styling */
        .container {
            max-width: 600px; /* Set max width */
            width: 95%; /* Ensure the container takes full width */
            margin: 50px auto;
            padding: 30px;
            background-color: #000000;
            border: 1px black;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden; /* Prevent overflow */
            transition: box-shadow 0.3s ease;
        }

        /* Glow effect on hover */
        .container:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        /* Title Styling */
        .container h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            color: #f1ecec;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        /* Form Input Fields */
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        textarea:hover {
            border-color: #888888;
        }

        textarea {
            height: 150px;
            resize: vertical; /* Allow vertical resizing */
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: calc(100% - 20px);
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Adjustments for Smaller Screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Adjust padding */
                margin: 30px auto; /* Reduce margin */
            }

            input[type="text"],
            input[type="email"],
            textarea,
            button {
                width: 90%; /* Full-width for smaller screens */
                margin: 8px 0; /* Adjust margin */
            }
        }

        

        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Adjust padding */
                margin: 20px auto; /* Reduce margin */
            }
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            margin-top: auto; /* Push footer to the bottom */
            position: relative;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer a {
            color: #4CAF50; /* Link color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
